<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Piedra, papel y tijera</title>
    <link rel="stylesheet" href="./main.css/main.css">
</head>

<body>
    <header></header>
    <main>

        <div class="js-container contenedor">

            <h1>¡Vamos a jugar!</h1>

            <div class="js-opciones opciones">
  <label>
    <input type="radio" name="jugada" value="Piedra" class="js-input" />
    🪨 Piedra
  </label>
  <label>
    <input type="radio" name="jugada" value="Papel" class="js-input" />
    📄 Papel
  </label>
  <label>
    <input type="radio" name="jugada" value="Tijera" class="js-input" />
    ✂️ Tijera
  </label>
</div>


            <button class="js-btn boton">jugar</button>

            <p class="js-result result"></p>
            <p class="js-contJugadora">Jugadora: 0</p>
            <p class="js-contOrdenador">Ordenador: 0</p>
            <p class="js-contPartidas">Partida: 0/5</p>
           
        </div>
<div class="js-pantalla-final hidden">
    <h2 class="mensaje-final"></h2>
         <button class="js-btn2 boton2">Vamos a jugar de nuevo!</button>
</div>
    </main>
    <footer></footer>
    <script src="./prueba.js"></script>
</body>

</html>
